<p *ngIf="mostrarMensaje">{{mensaje}}</p>
<div class="container">
   <div class="row">
      <div class="col-sm-12">
         <form class="form-inline">
            <div class="form-group col-sm-12"></div>
            <div class="form-group col-sm-1">
               <a class="btn btn-primary" [routerLink]="['/users/nuevo']">+</a>
            </div>
         </form>
         <table class="table table-striped">
            <thead>
               <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Primer apellido</th>
                  <th>Segundo apellido</th>
                  <th>Correo electr√≥nico</th>
                  <th>Rol</th>
                  <th>Acciones</th>
               </tr>
            </thead>
            <tbody>
               <tr *ngFor="let user of Users">
                  <td><i>{{user.id}}</i></td>
                  <td><i>{{user.name}}</i></td>
                  <td><i>{{user.firstName}}</i></td>
                  <td><i>{{user.lastName}}</i></td>
                  <td><i>{{user.email}}</i></td>
                  <td><i>{{user.role}}</i></td>
                  <td class="actions"><a class="btn btn-info" [routerLink]= "['/users', user.id,
                     'editar']">
                     <i class="fas fa-pencil"></i></a>
                     <a class="btn btn-danger" (click)="borrar(user.id, user.name)">
                     <i class="fas fa-trash"></i></a>
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
</div>
