<div class="contenedor w-100 p-4 d-flex justify-content-center pb-4">
  <form style="width: 22rem" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example1">Email address</label>
      <input
        type="email"
        id="form2Example1"
        formControlName="email"
        class="form-control"
      />
    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example2">Password</label>
      <input
        type="password"
        formControlName="password"
        id="form2Example2"
        class="form-control"
      />
    </div>

    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="form2Example31"
            checked
          />
          <label class="form-check-label" for="form2Example31">
            Remember me
          </label>
        </div>
      </div>

      <!--  <div class="col">
        <a href="#!">Forgot password?</a>
      </div> -->
    </div>

    <button type="submit" class="btn submitbtn btn-primary mb-4">Login</button>
  </form>
</div>
