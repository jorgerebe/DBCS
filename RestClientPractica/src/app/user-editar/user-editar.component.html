
<div class="container">
    <div class="row">
       <div class="col-sm-12">
          <form (ngSubmit)="onSubmit()" #userForm="ngForm">
          <fieldset class="form-group">
             <div class="col-sm-3">
                <label class="control-label" for="name">Nombre</label>
                <input type="text" class="form-control" [disabled]="id ? true : false"
                [required]="id ? false : true"
                [(ngModel)]="user.name" name="name">
             </div>
          </fieldset>
          <fieldset class="form-group">
             <div class="col-sm-3">
                <label class="control-label" for="lastName">Segundo apellido</label>
                <input type="text" class="form-control"
                [required]="id ? false : true"
                [(ngModel)]="user.lastName" name="lastName">
             </div>
             <div class="col-sm-3">
                <label class="control-label" for="firstName">Primer apellido</label>
                <input type="text" class="form-control" 
                [required]="id ? false : true"
                [(ngModel)]="user.firstName" name="firstName">
             </div>
          </fieldset>
          <fieldset class="form-group">
             <div class="col-sm-3">
                <label class="control-label" for="email">Correo electrónico</label>
                <input type="text" class="form-control" 
                [required]="id ? false : true"
                [(ngModel)]="user.email" name="email">
             </div>
          </fieldset>
          <fieldset class="form-group">
             <div class="col-sm-3">
                <label class="control-label" for="password">Contraseña</label>
                <input type="text" class="form-control" required
                [(ngModel)]="user.password" name="password">
             </div>
          </fieldset>
          <fieldset class="form-group">
             <div class="col-sm-offset-5 col-sm-12">
                <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">
                Submit </button>
             </div>
          </fieldset>
          </form>
       </div>
    </div>
 </div>
